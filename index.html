<body>
   <!-- Navbar -->
   <nav class="navbar navbar-dark bg-dark navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">Calculateur d'IMC</a>
    </div>
  </nav>
  <div class="main-content container text-center animate-on-scroll">
    <h1 class="mb-4">Calculateur d'IMC</h1>
    <p class="mb-4">L'IMC (Indice de Masse Corporelle) est un outil pour évaluer votre poids par rapport à votre taille. Entrez vos données ci-dessous pour découvrir votre IMC.</p>
    
    <form id="imcForm">
      <div class="mb-3">
        <label for="weight" class="form-label">Poids (kg)</label>
        <input type="number" class="form-control" id="weight" placeholder="Entrez votre poids" required>
      </div>
      <div class="mb-3">
        <label for="height" class="form-label">Taille (m)</label>
        <input type="number" step="0.01" class="form-control" id="height" placeholder="Entrez votre taille" required>
      </div>
      <button type="button" class="btn btn-primary w-100" onclick="calculateIMC()">Calculer</button>
    </form>
    
    <div id="result" class="result text-success"></div>
    <button id="recalculate" class="btn btn-secondary mt-3 d-none" onclick="resetForm()">Recalculer</button>
  </div>
